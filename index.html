<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="heading">
                <h1 id="title">Metric/Imperial unit conversion</h1>
                <h2 id="num-to-convert">20</h2>
            </div>
            <div class="conversion">
                <h3 class="unit-subtitle">Length (Meter/Feet)</h3>
                <div class="flex"><p class="num">0</p><p> meters = </p><p id="meters-in-feet">0.000</p><p> feet</p><p>|</p> <p class="num">0</p><p> feet =</p> <p id="feet-in-meters">0.000</p> <p>meters</p></div>
            </div>
            <div class="conversion">
                <h3 class="unit-subtitle"> Volume (Liters/Gallons)</h3>
                <div class="flex"><p class="num">0 </p> <p> liters =</p> <p id="liters-in-gallons"> 0.000</p><p>gallons</p><p>|</p><p class="num">0</p><p> gallons =</p> <p id="gallons-in-liters">0.000</p> <p>liters</p></div>
            </div>
            <div class="conversion">
                <h3 class="unit-subtitle"> Mass (Kilograms/Pounds)</h3>
                <div class="flex"><p class="num">0</p> <p> kilograms = </p> <p id="kilograms-in-pounds">0.000</p> <p>pounds</p> <p>|</p> <p class="num">0</p><p> pounds =</p><p id="pounds-in-kilograms"> 0.000</p><p> kilograms</p></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
